<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

		<meta name="description" content="Webpage">
		<!-- Latest compiled and minified CSS -->

		<!-- Optional theme -->

		<link href="stylesheet.css" rel="stylesheet">

		<script src="jquery.min.js"></script>
		<script src="script.js"></script>
		<!-- Latest compiled and minified JavaScript -->

	</head>
	
	<body>
<div class="">
	<h1 class="text-primary page-header text-center "> Buy Some Dam Fruit</h1>
	<h2 class="text-primary text-center">Total Cash: <span class=" glyphicon glyphicon-usd text-success total-cash"></span></h2>
</div>

<div class="container">
	
	<section class="col-md-3 col-sm-6 apple">
		<div class="thumbnail">
		<img src="images/apple.jpeg" class="img-thumbnail" style="height:15em; width: 15em; " alt="apple">
		<div class="caption">
			<h1 class="text-primary">Price: <span class=" glyphicon glyphicon-usd text-success" id="apple-price"></span></h1>
				<div class="price-button">
					<button class="btn btn-default btn-lg apple-buy">Buy <span class="glyphicon glyphicon-plus-sign"></span>
					</button>
					<button class="btn btn-default btn-lg apple-sell">Sell <span class="glyphicon glyphicon-minus-sign"></span>
					</button>
				</div>
		</div>	<!-- caption -->
		</div> <!-- thumbnail -->
	</section> <!-- apple -->

	<section class="col-md-3 col-sm-6 banana">
		<div class="thumbnail">
		<img src="images/banana.jpeg" class="img-thumbnail" style="height:15em; width: 15em; " alt="banna">
		<div class="caption">
			<h1 class="text-primary" >Price: <span class=" glyphicon glyphicon-usd text-success" id="banana-price"></span></h1>
				<div class="price-button">
					<button class="btn btn-default btn-lg banana-buy">Buy <span class="glyphicon glyphicon-plus-sign"></span>
					</button>
					<button class="btn btn-default btn-lg banana-sell">Sell <span class="glyphicon glyphicon-minus-sign"></span>
					</button>
				</div>
		</div>	<!-- caption -->
		</div> <!-- thumbnail -->
	</section> <!-- banana -->

	<section class="col-md-3 col-sm-6 orange">
		<div class="thumbnail">
		<img src="images/orange.jpeg" class="img-thumbnail" style="height:15em; width: 15em; " alt="orange">
		<div class="caption">
			<h1 class="text-primary" >Price: <span class=" glyphicon glyphicon-usd text-success" id="orange-price"></span></h1>
				<div class="price-button">
					<button class="btn btn-default btn-lg orange-buy">Buy <span class="glyphicon glyphicon-plus-sign"></span>
					</button>
					<button class="btn btn-default btn-lg orange-sell">Sell <span class="glyphicon glyphicon-minus-sign"></span>
					</button>
				</div>
		</div>	<!-- caption -->
		</div> <!-- thumbnail -->
	</section> <!-- orange -->

	<section class="col-md-3 col-sm-6 grape">
		<div class="thumbnail">
		<img src="images/grape.jpeg" class="img-thumbnail" style="height:15em; width: 15em; " alt="grape">
		<div class="caption">
			<h1 class="text-primary" >Price: <span class=" glyphicon glyphicon-usd text-success" id="grape-price"></span></h1>
				<div class="price-button">
					<button class="btn btn-default btn-lg grape-buy">Buy <span class="glyphicon glyphicon-plus-sign"></span>
					</button>
					<button class="btn btn-default btn-lg grape-sell">Sell <span class="glyphicon glyphicon-minus-sign"></span>
					</button>
				</div>
		</div>	<!-- caption -->	
		</div> <!-- thumbnail -->
	</section> <!-- grape -->

	<div class="basket">
		
	</div> <!-- basket -->
</div> <!-- container -->





		
	</body>
</html>
