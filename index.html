<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

		<meta name="description" content="Webpage">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		
		<link href="stylesheet.css" rel="stylesheet">

		<script src="jquery.min.js"></script>
		<script src="script.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</head>
	
	<body>
<div class="">
	<h1 class="text-primary page-header text-center "> Buy Some Dam Fruit</h1>
	<h2 class="text-primary text-center">Total Cash: <span class=" glyphicon glyphicon-usd text-success total-cash"></span></h2>
</div>

<div class="container">
	
	<section class="col-md-3 col-sm-6 apple">
		<div class="thumbnail">
		<img src="images/apple.png" class="img-thumbnail" style="height:15em; width: 15em; ">
			<div class="caption">
				<h3 class="text-primary">Price: <span class=" glyphicon glyphicon-usd text-success" id="apple-price"></span>
				</h3>
					<div class="price-button">
						<button class="btn btn-default btn-lg  apple-buy buy" id="apple-buy buy">Buy <span class="glyphicon glyphicon-plus-sign"></span>
						</button>
						<button class="btn btn-default btn-lg apple-sell sell">Sell <span class="glyphicon glyphicon-minus-sign"></span>
						</button>
					</div> <!-- price-button -->
			</div>	<!-- caption -->
		</div> <!-- thumbnail -->
	</section> <!-- apple -->

	<section class="col-md-3 col-sm-6 banana">
		<div class="thumbnail">
		<img src="images/bananas.png" class="img-thumbnail" style="height:15em; width: 15em; " alt="banana">
			<div class="caption">
				<h3 class="text-primary" >Price: <span class=" glyphicon glyphicon-usd text-success" id="banana-price"></span></h3>
					<div class="price-button">
						<button class="btn btn-default btn-lg banana-buy buy" id=" banana-buy buy">Buy <span class="glyphicon glyphicon-plus-sign"></span>
						</button>
						<button class="btn btn-default btn-lg banana-sell sell">Sell <span class="glyphicon glyphicon-minus-sign"></span>
						</button>
					</div> <!-- price-button -->
			</div>	<!-- caption -->
		</div> <!-- thumbnail -->
	</section> <!-- banana -->

	<section class="col-md-3 col-sm-6 orange">
		<div class="thumbnail">
		<img src="images/orange.png" class="img-thumbnail" style="height:15em; width: 15em; " alt="orange">
			<div class="caption">
				<h3 class="text-primary" >Price: <span class=" glyphicon glyphicon-usd text-success" id="orange-price"></span></h3>
					<div class="price-button">
						<button class="btn btn-default btn-lg orange-buy buy" id="orange-buy buy">Buy <span class="glyphicon glyphicon-plus-sign"></span>
						</button>
						<button class="btn btn-default btn-lg orange-sell sell">Sell <span class="glyphicon glyphicon-minus-sign"></span>
						</button>
					</div> <!-- price-button -->
			</div>	<!-- caption -->
		</div> <!-- thumbnail -->
	</section> <!-- orange -->

	<section class="col-md-3 col-sm-6 grape">
		<div class="thumbnail">
			<img src="images/pear.png" class="img-thumbnail" style="height:15em; width: 15em; " alt="grape">
			<div class="caption">
				<h3 class="text-primary" >Price: <span class=" glyphicon glyphicon-usd text-success" id="grape-price"></span></h3>
					<div class="price-button">
						<button class="btn btn-default btn-lg grape-buy buy" id="grape-buy buy">Buy <span class="glyphicon glyphicon-plus-sign"></span>
						</button>
						<button class="btn btn-default btn-lg grape-sell sell">Sell <span class="glyphicon glyphicon-minus-sign"></span>
						</button>
					</div> <!-- price-button -->
			</div>	<!-- caption -->	
		</div> <!-- thumbnail -->
	</section> <!-- grape -->

	<div class="basket">
		<div id="apple-total"></div>
		<div id="banana-total"></div>
		<div id="orange-total"></div>
		<div id="grape-total"></div>
		

		
	</div> <!-- basket -->
</div> <!-- container -->		
	</body>
</html>
